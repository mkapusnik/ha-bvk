name: Release HA

on:
  push:
    branches: [ master ]
    paths: ['custom_components/**', 'hacs.json']
  workflow_dispatch: 

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.PAT }}

      - name: HACS validation
        uses: hacs/action@main
        with:
          category: "integration"
          ignore: "brands"

      - name: Get version
        id: version
        run: |
          # Configure git
          git config --global user.name "CI/CD"

          # Get current version
          current_version=$(jq -r '.version' custom_components/bvk/manifest.json)
          echo "Current version: $current_version"
          
          # Increment patch version
          IFS='.' read -r major minor patch <<< "$current_version"
          new_patch=$((patch + 1))
          new_version="$major.$minor.$new_patch"
          echo "New version: $new_version"

          # Update manifest.json
          tmp=$(mktemp)
          jq --arg v "$new_version" '.version = $v' custom_components/bvk/manifest.json > "$tmp" && mv "$tmp" custom_components/bvk/manifest.json
          
          # Commit and push
          git add custom_components/bvk/manifest.json
          git commit -m "Bump version to $new_version [skip ci]"
          git push

          # Set output
          echo "version=$new_version" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          token: ${{ secrets.PAT }}
          body: |
            Release of version ${{ steps.version.outputs.version }}