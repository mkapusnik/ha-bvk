name: Run Tests

on:
  push:
    branches: [ develop ]

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

permissions:
  contents: write
  packages: write

jobs:
  lint:
    name: Lint (ruff)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Install ruff
        run: python -m pip install --upgrade pip ruff

      - name: Ruff check
        run: ruff check .

  test-api:
    name: Test API
    runs-on: ubuntu-latest
    needs: [lint]
    env:
      tag: 'ghcr.io/${{ github.repository }}/api:nightly'
    steps:
      - name: Log into GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64,linux/arm64
          context: "{{defaultContext}}:api"
          push: true
          tags: ${{ env.tag }}

  test-scraper:
    name: Test Scraper
    runs-on: ubuntu-latest
    needs: [lint]
    env:
      tag: 'ghcr.io/${{ github.repository }}/scraper:nightly'
    steps:
      - name: Log into GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64,linux/arm64
          context: "{{defaultContext}}:scraper"
          push: true
          tags: ${{ env.tag }}

  merge:
    name: Merge to master
    runs-on: ubuntu-latest
    needs: [test-api, test-scraper]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.PAT }}

      - name: Merge to master
        run: |
          git config --global user.name "CI/CD"
          git fetch --unshallow || true
          git checkout master
          git merge ${{ github.sha }}
          git push origin master
                
