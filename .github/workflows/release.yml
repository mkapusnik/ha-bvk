name: Release

on:
  push:
    branches: [ master ]

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: HACS validation
        uses: hacs/action@main
        with:
          category: "integration"
          ignore: "brands"

      - name: Get version
        id: version
        run: |
          # Configure git
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          # Get current version
          current_version=$(jq -r '.version' custom_components/bvk/manifest.json)
          echo "Current version: $current_version"
          
          # Increment patch version
          IFS='.' read -r major minor patch <<< "$current_version"
          new_patch=$((patch + 1))
          new_version="$major.$minor.$new_patch"
          echo "New version: $new_version"

          # Update manifest.json
          tmp=$(mktemp)
          jq --arg v "$new_version" '.version = $v' custom_components/bvk/manifest.json > "$tmp" && mv "$tmp" custom_components/bvk/manifest.json
          
          # Commit and push
          git add custom_components/bvk/manifest.json
          git commit -m "Bump version to $new_version [skip ci]"
          git push

          # Set output
          echo "version=$new_version" >> $GITHUB_OUTPUT

      - name: Check if release exists
        id: check_release
        run: |
          if git ls-remote --tags origin | grep -q "refs/tags/v${{ steps.version.outputs.version }}"; then
            echo "release_exists=true" >> $GITHUB_OUTPUT
            echo "Release v${{ steps.version.outputs.version }} already exists"
          else
            echo "release_exists=false" >> $GITHUB_OUTPUT
            echo "Release v${{ steps.version.outputs.version }} does not exist yet"
          fi

      - name: Create Release
        if: steps.check_release.outputs.release_exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          token: ${{ secrets.PAT }}
          body: |
            Release of version ${{ steps.version.outputs.version }}
