name: Run sanity tests

on:
  push:
    branches: [ develop ]

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

permissions:
  contents: write
  packages: write

jobs:
  lint:
    name: Lint check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Install ruff
        run: python -m pip install --upgrade pip ruff

      - name: Ruff check
        run: ruff check .

  test-scraper:
    name: Test Scraper
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Install scraper dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r scraper/requirements.txt

      - name: Install Tesseract OCR
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr

      - name: Run scraper tests
        working-directory: scraper
        run: python -m pytest -q

  test-api:
    name: Test API
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install API dependencies
        working-directory: api
        run: npm install

      - name: Run API tests
        working-directory: api
        run: npm test

  test-ha:
    name: Test Home Assistant
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r custom_components/bvk/requirements_test.txt

      - name: Run HA integration sanity tests
        run: python -m pytest -q custom_components/bvk/tests

      - name: HACS validation
        uses: hacs/action@main
        with:
          category: "integration"
          ignore: "brands"

  tag:
    name: Tag - Sanity
    permissions:
      contents: 'write'
    runs-on: ubuntu-latest
    needs: [test-scraper, test-api, test-ha]
    steps:
      - uses: actions/checkout@v6
        with:
          token: ${{ secrets.PAT }}

      - name: Set sanity tag
        uses: EndBug/latest-tag@latest
        with:
          ref: sanity
